<html>
<head>
    <title>Audio Example</title>
    <script type="text/javascript" src="../../build/bento.js"></script>
    <script type="text/javascript" src="example.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<canvas id="canvas"></canvas>
<div id="explanation">
Playing audio requires the Bento.audio manager. Use Bento.audio.playSound and Bento.audio.playMusic to play sound effects and music respectively. <br>
<br>
To make the distinction between sounds and music, Bento requires you to prefix your files with sfx_ and bgm_. (This may change in the future)
</div>
</body>
</html>
